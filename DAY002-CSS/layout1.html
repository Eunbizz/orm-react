<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            border: 1px solid gold;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 일반적으로 div 태그는 가로를 한 줄을 모두 차지해야지만
    float을 통해 사이즈를 % 조절하면 한 줄안에 여러개의 섹션을 구성할 수 있다 -->
    <div style="float:left;width:33%;">
        첫번째 영역
    </div>  
    <div style="float:left;width:33%;">
        두번째 영역
    </div>  
    <div style="float:left;width:33%;">
        세번째 영역
    </div>  
    <div>
        <img src="./code.jpg" style="width:300px;height:300px;float:left">
        코딩이란 어쩌고 저쩌고.. 
    </div>
</body>
</html>
