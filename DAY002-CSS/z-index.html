<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width:300px;
            height:300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="z-index:-1;top:10px;left:10px;background-color: aliceblue;">
        절대 위치: z-index:-1
    </div>

    <div style="z-index:0;top:20px;left:20px;background-color: aqua;">
        절대 위치: z-index:0
    </div>

    <div style="z-index:1;top:30px;left: 30px;background-color: aquamarine;">
        절대 위치: z-index:1
    </div>

    <div style="z-index:2;top:40px;left:40px;background-color: beige;">
        절대 위치: z-index:2
    </div>

    <div style="z-index:3;top:50px;left:50px;background-color: transparent;">
        절대 위치: z-index:100
        <button onclick="alert(`testing..`)">버튼</button>
    </div>
</body>
</html>
