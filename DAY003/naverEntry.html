<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_entry.css">
    <title>Entry</title>
</head>
<body>
    <div class="logo" style="margin-bottom: 40px;">
        <a href="https://www.naver.com/" target="_blank" title="네이버 홈페이지"><img src="image/naver.png"
                class="image"></a>
    </div>
    <div class="form_section">
        <div class="form_list">
            <div class="form_item user">
                <input class="input" type="text" placeholder="아이디">
                <div class="id_naver">@naver.com</div>
            </div>
            <div class="form_item password">
                <input class="input" type="password" placeholder="비밀번호">
            </div>
            <div class="form_item email">
                <input class="input" type="text" placeholder="[선택] 이메일주소">
            </div>
        </div>
    </div>
    <div class="btn_submit_wrap">
        <button class="btn_submit" id="btnSend">인증요청</button>
    </div>
    
</body>
</html>
