<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div class="main">
        <header>
			<div class="logo">
				<a href="https://www.naver.com/" target="_blank" title="네이버 홈페이지"><img src="image/naver.png"
						class="image"></a>
			</div>
		</header>

        <section class="login_wrap">
            <div class="id_pw_wrap">
                <div class="input_row">
                    <input class="input_text" id="id" placeholder="아이디" type="text" value>
                </div>
                <div class="input_row">
                    <input class="input_text" id="pw" placeholder="비밀번호" type="password" value>
                </div>
                <div class="message" style="margin:20px 0px 0px 0px; color:red;display:none;"></div>
            </div>
            <div class="btn_login_wrap">
                <button type="button" class="btn_login">
                    <span class="btn_text">로그인</span>
                </button>
            </div>
            
        </section>
    </div>

    <script>
        $(document).ready(function(){
            $(".btn_login").click(function(){
                var id = $("#id").val();
                var pw = $("#pw").val();
                var message = $('.message');

                if (id === '' && pw === '') {
                    message.text('아이디와 비밀번호를 입력해주세요.').show();
                } else if (id === '') {
                    message.text('아이디를 입력해주세요.').show();
                } else if (pw === '') {
                    message.text('비밀번호를 입력해주세요.').show();
                } else {
                    message.hide();
                }
            })
        })
    </script>
</body>
</html>
