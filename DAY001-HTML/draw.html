<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Canvas-2D 그리기</h3>

    <canvas id="cv" width="200" height="200" style="border:1px solid black;"></canvas>

    <h3>Svg-2D 벡터 그리기</h3>
    <svg height="200" width="200" style="border: 1px solid black;">
        <polygon points="50,10 20,100 80,100" stroke="black" fill="red" />
    </svg>

    <script>
        // 자바스크립트로 캔버스에 도형 그려보기

        // canvas 요소를 찾는다
        var canvas = document.getElementById("cv");

        var context = canvas.getContext("2d");

        // 그리기 시작해라 / 그리기 시작: 마우스 클릭 시 발생 - 사용자 액션의 경우
        context.beginPath();

        // 그리기 위치 결정(x좌표, y좌표)
        context.moveTo(50,10);

        // 상기 좌표에서 아래 선을 그리며 좌표 이동
        context.lineTo(20,100);
        context.lineTo(80,100);
        context.lineTo(50,10);

        // 실제 선을 그리기 표시
        context.stroke();

        // 영역 안에 색 채우기
        context.fillStyle = "blue";
        context.fill();

    </script>
</body>
</html>
