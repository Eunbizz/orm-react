<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
      </head>
      <body>
        <div class="container">
          <div class="calculator">
            <div class="calculator-display">
              <div class="point">
                <div id="red">⦁</div>
                <div id="yellow">⦁</div>
                <div id="green">⦁</div>
              </div>
              <div class="zero">
                <input type="text" id="display" readonly />
              </div>
            </div>
            <div class="calculator-button">
              <div class="button-row">
                <button class="clear" data-type="ac" id="border-top-left">AC</button>
                <button class="positive-negative" id="border-top-left">+/-</button>
                <button class="percentage" data-type="operator" id="border-top-left">%</button>
                <button class="operator">÷</button>
              </div>
              <div class="button-row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator" data-type="operator">×</button>
              </div>
              <div class="button-row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator" data-type="operator">-</button>
              </div>
              <div class="button-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" data-type="operator">+</button>
              </div>
              <div class="button-row last">
                <button class="number" id="border-bottom-left">0</button>
                <button class="decimal">.</button>
                <button class="calculate" data-type="equals" id="border-bottom-right">=</button>
              </div>
            </div>
          </div>
        </div>
        <script src="calculator.js"></script>
        </body>
</html>
